<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/original.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="calculator componentSpacing">
            <div class="calculatorContainer align">
                <div class="calculatorBody grid-1">
                    <div class="calculatorBlock dflex">
                        <div class="calculatorBox">
                            <div class="theme-switch">
                                <button id="themeToggle">ðŸŒ™</button>
                            </div>
                            <div class="history">
                                <h3>History</h3>
                                <ul id="historyList"></ul>
                            </div>
                            <form action="">
                                <div class="title">
                                    <h1>SIMPLE CALCULATOR</h1>
                                </div>

                                <div class="number1">
                                    <label for="number1" class="visually-hidden">First number</label>
                                    <input type="number" id="number1" placeholder="Enter first number" step="any">
                                </div>

                                <div class="number2">
                                    <label for="number2" class="visually-hidden">Second number</label>
                                    <input type="number" id="number2" placeholder="Enter second number" step="any">
                                </div>

                                <div class="operatorbox dflex">
                                    <div class="addition">
                                        <input type="button" value="+" class="operator" onclick="calculate('+')">
                                    </div>
                                    <div class="subtraction">
                                        <input type="button" value="-" class="operator" onclick="calculate('-')">
                                    </div>
                                    <div class="multiplication">
                                        <input type="button" value="Ã—" class="operator" onclick="calculate('*')">
                                    </div>
                                    <div class="division">
                                        <input type="button" value="Ã·" class="operator" onclick="calculate('/')">
                                    </div>
                                </div>

                                <div class="answer">
                                    <input type="number" id="answer" placeholder="Result appears hereâ€¦" readonly>
                                </div>

                                <div class="reset dflex">
                                    <input type="reset" id="reset" value="Reset">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
